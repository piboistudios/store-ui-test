<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <v-row>
                        <v-col v-for="product in products" class="col-4">
                            <v-card>
                                <v-img :src="product.image"></v-img>
                                <v-card-title>
                                    {{product.name}}
                                    <v-card-img height="32" src="https://avatars.dicebear.com/api/initials/{g:product.vendor:g}.svg?size=32"></v-card-img>
                                </v-card-title>
                                <v-card-text>
                                    <v-row>
                                        <v-rating :value="Math.round(Math.random() * 100000000000 % 5)"></v-rating>
                                    </v-row>
                                </v-card-text>
                                <v-card-title class="text--teal darken-3">${{product.price}}</v-card-title>
                                <v-card-actions>
                                    <v-row justify="center">
                                        <v-dialog v-model="dialog" fullscreen hide-overlay transition="dialog-bottom-transition">
                                            <template v-slot:activator="{ on, attrs }">
                                            <v-btn
                                              color="primary"
                                              dark
                                              v-bind="attrs"
                                              v-on="on"
                                            >
                                              Open Dialog
                                            </v-btn>
                                          </template>
                                            <v-card>
                                                <v-toolbar dark color="primary">
                                                    <v-btn icon dark @click="dialog = false">
                                                        <v-icon>mdi-close</v-icon>
                                                    </v-btn>
                                                    <v-toolbar-title>{{product.name}}</v-toolbar-title>
                                                    <v-spacer></v-spacer>
                                                    <v-toolbar-items>
                                                        <v-btn dark text @click="dialog = false">
                                                            Back
                                                        </v-btn>
                                                    </v-toolbar-items>
                                                </v-toolbar>
                                                <v-img width="256" :src="product.image"></v-img>
                                                <v-list three-line subheader>
                                                    <v-subheader>{{product.desc}}</v-subheader>
                                                    <v-list-item>
                                                        <v-list-item-content>
                                                            <v-list-item-title>Price</v-list-item-title>
                                                            <v-list-item-subtitle class="text--teal-darken-4">${{product.price}}</v-list-item-subtitle>
                                                        </v-list-item-content>
                                                    </v-list-item>
                                                </v-list>
                                                <v-divider></v-divider>
                                            </v-card>
                                        </v-dialog>
                                    </v-row>
                                    </v-btn>
                                </v-card-actions>
                            </v-card>
                        </v-col>
                    </v-row>
                    <v-pagination v-model="page" :length="5"></v-pagination>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        const PAGE_SIZE = 20;
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            mounted() {
                this.page = 1;
            },
            data() {
                return {
                    products: [],
                    dialog: false,
                    page: 0
                }
            },
            watch: {
                page(newVal, oldVal) {
                    setTimeout(this.updateProducts, 1);
                }
            },
            methods: {
                updateProducts() {
                    const skip = (this.page - 1) * PAGE_SIZE;
                    const limit = PAGE_SIZE;
                    axios.get("/api/products?skip", {
                            params: {
                                skip,
                                limit
                            }
                        })
                        .then(response => {
                            this.products = response.data;
                        })
                        .catch(err => {
                            console.log({
                                err
                            });
                            alert("Something went wrong, please contact the site administrator!");
                        })
                }
            }
        })
    </script>
</body>

</html>
